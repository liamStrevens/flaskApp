<!doctype html>
    <head>
        <title>
            {{ the_title }}

        </title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='mystyle.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-mfizz.css')}}">
    <script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
    </head>
    <body>
        <h1>{{ the_title }}</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block body %}
        <a class="btn" href="/Login">login</a>
        <a class="btn" href="/register">Register</a>
        <a class="btn" href="/userPage">Normal user</a>
        <a class="btn" href="/AdminPage">Admin user</a>
        <a class="btn" href="/logout">logout</a>


        {% endblock %}
        <hr>
        Copyright &copy; 2015 by Liam Strevens
    </body>
</html>
